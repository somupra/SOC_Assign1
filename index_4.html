<!DOCTYPE html>
<html>
   <head>
      <title>My first Subwindow</title>
      <script>
        function go(myframe, textinput){
            var e = document.getElementById('textinput').value;
            document.getElementById('myframe').src = 'https://'+e;
        }
      </script>
   </head>
   <body>
   <iframe id = "myframe" src = "" width = "100%" height = "600px" style="overflow: auto"></iframe>
   <input type="text" id="textinput"></input><br>
   <label>enter without https://</label>

    <button onclick = "go('myframe', 'textinput')">GO !</button>
      
   </body>
</html>
